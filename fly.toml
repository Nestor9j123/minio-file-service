app = "minio-file-service"
primary_region = "cdg"

[build]

[env]
  SPRING_PROFILES_ACTIVE = "prod"
  MANAGEMENT_PORT = "8081"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["http", "tls"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
    method = "get"
    path = "/actuator/health"
    protocol = "http"
    tls_skip_verify = false

# Management service for actuator endpoints
[[services]]
  protocol = "tcp"
  internal_port = 8081
  processes = ["app"]

  [[services.ports]]
    port = 8081
    handlers = ["http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 10
    soft_limit = 5

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
